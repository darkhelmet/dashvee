app.name=verboselogging
http.addr=
http.port=9000
cookie.prefix=REVEL
format.date=01/02/2006
format.datetime=01/02/2006 15:04
results.chunked=true

log.trace.prefix = "TRACE "
log.info.prefix  = "INFO  "
log.warn.prefix  = "WARN  "
log.error.prefix = "ERROR "

# The default language of this application.
i18n.default_language=en

module.static=github.com/robfig/revel/modules/static

site.title = Verbose Logging
site.description = software development with some really amazing hair
site.contact = darkhelmet@darkhelmetlive.com
site.author = Daniel Huckstep
time.display = 02 Jan 2006 15:04 MST

[dev]
mode.dev=true
results.pretty=true
watch=true

module.testrunner = github.com/robfig/revel/modules/testrunner

log.trace.output = off
log.info.output  = stderr
log.warn.output  = stderr
log.error.output = stderr

[prod]
mode.dev=false
results.pretty=false
watch=false

module.testrunner =

log.trace.output = off
log.info.output  = off
log.warn.output  = %(app.name)s.log
log.error.output = %(app.name)s.log

analytics.gauges = 4df19698613f5d6616000003
analytics.ga = UA-2062105-4

