{{template "before.html" .}}
{{range $time, $posts  := .grouped}}
    {{$month := Time $time}}
    <section>
        <h1><a href="{{MonthlyPath $month}}">{{$month.Format "January 2006"}}</a></h1>
        {{range $posts}}
            <article class="main">
                <h4 class="archive_title">
                    <a href="{{PostCanonical . | CanonicalUrl}}" rel="bookmark">{{.Title}}</a>
                </h4>
            </article>
        {{end}}
    </section>
{{end}}
{{template "App/archive_links.html" .}}
{{template "after.html" .}}
